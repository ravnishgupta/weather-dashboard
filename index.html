<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="flex-column min-100-vh">
    <header class="hero text-center text-white bg-primary"><h3>Weather Dashboard</h3></header>
    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <h4 class="card-header">Search for a City:</h4>
                    <div style="text-align: center">
                        <form id="city-form" class="card-body">
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" style="max-width: 100%;" />
                    </div>
                    <div style="text-align: center"> 
                        <button type="submit" class="btn-secondary btn-sm" id="search" onclick="getCityTemp()">Search</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <h4 class="card-body" id="cityLabel"></h4>
                    <div class="card-body">Temp: <span id="currTemp"></span></div>
                    <div class="card-body">Wind: <span id="currWind"></span></div>
                    <div class="card-body">Humidity: <span id="currHumidity"></span></div>
                    <div class="card-body">UV Index: <span id="currUvIndex" style="width: 50px; display: inline-block; text-align: center;"></span></div>
                </div>
                <div class="card">
                    <div class="card-body"><span class="font-weight-bold" id="5day">5 Day Forecast</span></div>
                </div>
                <div class="container">
                    <div class="row">
                        <!-- <div class="col-3"></div> -->
                        <div class="col-md-1" style="width:19.99992%">
                            <div class="card" > 
                                <div class="card-body">
                                <h5 class="card-title" id="dt1"></h5>
                                <p class="card-text" id="icon1"></p>
                                <p class="card-text">Temp: <span id="temp1"></span></p>
                                <p class="card-text">Wind: <span id="wind1"></span></p>
                                <p class="card-text">Humidity: <span id="hum1"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1" style="width:19.99992%">
                            <div class="card" > 
                                <div class="card-body">
                                    <h5 class="card-title" id="dt2"></h5>
                                    <p class="card-text" id="icon2"></p>
                                    <p class="card-text">Temp: <span id="temp2"></span></p>
                                    <p class="card-text">Wind: <span id="wind2"></span></p>
                                    <p class="card-text">Humidity: <span id="hum2"></span></p>
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-1" style="width:19.99992%">
                            <div class="card"> 
                                <div class="card-body">
                                    <h5 class="card-title" id="dt3"></h5>
                                    <p class="card-text" id="icon3"></p>
                                    <p class="card-text">Temp: <span id="temp3"></span></p>
                                    <p class="card-text">Wind: <span id="wind3"></span></p>
                                    <p class="card-text">Humidity: <span id="hum3"></span></p>
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-1" style="width:19.99992%">
                            <div class="card" > 
                                <div class="card-body">
                                    <h5 class="card-title" id="dt4"></h5>
                                    <p class="card-text" id="icon4"></p>
                                    <p class="card-text" >Temp: <span id="temp4"></span></p>
                                    <p class="card-text" >Wind: <span id="wind4"></span></p>
                                    <p class="card-text" >Humidity: <span id="hum4"></span></p>
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-1" style="width:19.99992%">
                            <div class="card" > 
                                <div class="card-body">
                                    <h5 class="card-title" id="dt5"></h5>
                                    <p class="card-text" id="icon5"></p>
                                    <p class="card-text">Temp: <span id="temp5"></span></p>
                                    <p class="card-text">Wind: <span id="wind5"></span></p>
                                    <p class="card-text">Humidity: <span id="hum5"></span></p>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
                  </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src= "./assets/js/script.js"></script>

</html>

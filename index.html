<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="flex-column min-100-vh">
    <header class="hero text-center text-white bg-primary"><h3>Weather Dashboard</h3></header>
    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <h4 class="card-header">Search for a City:</h4>
                    <div style="text-align: center">
                        <form id="city-form" class="card-body">
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    </div>
                    <div style="text-align: center"> 
                        <button type="submit" class="btn-secondary btn-sm">Search</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <h4 class="card-header">City</h4>
                    <div class="card-body" id="currTemp">Temp:</div>
                    <div class="card-body" id="currWind">Wind:</div>
                    <div class="card-body" id="currHumidity">Humidity:</div>
                    <div class="card-body" id="currUvIndex">UV Index:</div>
                    <div class="card-body" id="5day">5 Day Forecast</div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src= "assets/js/script.js"></script>

</html>
